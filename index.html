<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tye’s 9th House</title>

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  min-height: 100vh;
  background: black;
  color: #f5f5f5;
  font-family: Georgia, serif;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
  z-index: 5;
}

.active {
  display: flex;
  flex-direction: column;
}

/* ---------- STARFIELD ---------- */
.stars {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 30% 80%, white, transparent),
    radial-gradient(1px 1px at 70% 40%, white, transparent),
    radial-gradient(1px 1px at 90% 60%, white, transparent);
  background-size: 200px 200px;
  animation: drift 60s linear infinite;
  z-index: 1;
}

@keyframes drift {
  from { background-position: 0 0; }
  to { background-position: 1000px 1000px; }
}

/* ---------- PLANETS ---------- */
.planet {
  position: absolute;
  border-radius: 50%;
  opacity: 0.85;
  animation: float 40s linear infinite;
}

.sun {
  width: 140px;
  height: 140px;
  background: radial-gradient(circle, #ffd966, #ff8c00);
  top: 15%;
  left: 10%;
}

.mercury {
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, #ccc, #777);
  top: 70%;
  left: 20%;
  animation-duration: 50s;
}

.venus {
  width: 90px;
  height: 90px;
  background: radial-gradient(circle, #f7c6a3, #c97c5d);
  top: 40%;
  right: 15%;
  animation-duration: 65s;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-300px); }
}

/* ---------- VIRGO GLYPH ---------- */
.virgo {
  position: absolute;
  font-size: 6rem;
  color: #c8a2ff;
  bottom: 10%;
  right: 45%;
  opacity: 0.6;
  animation: pulse 6s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 0.4; }
  50% { transform: scale(1.15); opacity: 0.8; }
}

/* ---------- TEXT ---------- */
h1 {
  font-size: 2.8rem;
  margin-bottom: 15px;
}

p {
  font-size: 1.3rem;
  max-width: 700px;
}

/* ---------- BUTTONS ---------- */
button {
  font-size: 1.2rem;
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(135deg, #c8a2ff, #8f6bdc);
  box-shadow: 0 0 25px rgba(200, 162, 255, 0.6);
}

button:hover {
  transform: scale(1.08);
}

/* ---------- PORTAL LOADING ---------- */
.portal {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 4px solid #c8a2ff;
  box-shadow: 0 0 40px #c8a2ff;
  animation: spin 2s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ---------- VIDEO ---------- */
video {
  width: 100%;
  max-width: 700px;
  border-radius: 12px;
  border: 2px solid #c8a2ff;
  box-shadow: 0 0 30px rgba(200, 162, 255, 0.4);
  margin-top: 25px;
}

.house-text {
  margin-top: 25px;
  font-style: italic;
  color: #c8a2ff;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="stars"></div>
<div class="planet sun"></div>
<div class="planet mercury"></div>
<div class="planet venus"></div>
<div class="virgo">♍</div>

<!-- INVITE -->
<div id="invite" class="screen active">
  <h1>♐ You’ve been invited to Tye’s 9th House ♐</h1>
  <p>Would you like to enter?</p>
  <button onclick="openPortal()">Yes</button>
  <button onclick="openPortal()">Yes</button>
</div>

<!-- LOADING -->
<div id="loading" class="screen">
  <div class="portal"></div>
  <p>Aligning beliefs… opening the 9th house…</p>
</div>

<!-- HOUSE -->
<div id="house" class="screen">
  <h1>Welcome to the 9th House</h1>

  <video controls autoplay>
    <source src="tye-video.mp4" type="video/mp4">
  </video>

  <div class="house-text">
    Here you’ll find Tye’s philosophical, astrological,
    and divination dreams.
  </div>
</div>

<script>
function openPortal() {
  document.getElementById("invite").classList.remove("active");
  document.getElementById("loading").classList.add("active");

  setTimeout(() => {
    document.getElementById("loading").classList.remove("active");
    document.getElementById("house").classList.add("active");
  }, 3000);
}
</script>

</body>
</html>
