<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tye’s 9th House ♍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BACKGROUND STARS -->
  <div class="stars"></div>

  <!-- PLANET BACKGROUND ELEMENTS -->
  <div class="planet sun"></div>
  <div class="planet mercury"></div>
  <div class="planet venus"></div>

  <!-- VIRGO GLYPH -->
  <div class="virgo">♍</div>

  <!-- INVITATION SCREEN -->
  <div id="invite" class="screen active">
    <h1>♍ You’ve been invited to Tye’s 9th House ♍</h1>
    <p>Would you like to enter?</p>
    <button onclick="openPortal()">Yes</button>
    <button onclick="openPortal()">Yes</button>
  </div>

  <!-- LOADING SCREEN -->
  <div id="loading" class="screen">
    <div class="portal"></div>
    <p>Loading 9th House portal…</p>
  </div>

  <!-- 9TH HOUSE PLANET SELECTION -->
  <div id="house" class="screen">
    <h1>Welcome to the 9th House ♍</h1>
    <p>Select a star to explore:</p>

    <div class="planet-container">
      <div class="planet-card" onclick="showInfo('sun')">☉ Sun</div>
      <div class="planet-card" onclick="showInfo('mercury')">☿ Mercury</div>
      <div class="planet-card" onclick="showInfo('venus')">♀ Venus</div>
    </div>

    <div id="planet-info" class="house-text"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
